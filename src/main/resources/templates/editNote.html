<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать заметку</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">АвтоЗаметки</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/}" class="nav-link" aria-current="page">Главная</a></li>
            <li class="nav-item"><a th:href="@{/register}" class="nav-link">Регистрация</a></li>
            <li class="nav-item"><a th:href="@{/addNote}" class="nav-link">Добавить заметку</a></li>
            <li class="nav-item"><a th:href="@{/viewNote}" class="nav-link">Заметки</a></li>
            <li class="nav-item"><a id="logoutLink" href="/login" class="nav-link active">Выйти</a></form></li>
        </ul>
    </header>
    <div class="content">
        <h3>Редактировать заметку</h3>
        <form th:action="@{/editNote/{id}(id=${note.id})}" method="post">
            <div class="mb-3">
                <label for="date" class="form-label">Дата</label>
                <input type="text" class="form-control" id="date" name="date" th:value="${note.date}">
            </div>
            <div class="mb-3">
                <label for="carBrand" class="form-label">Марка авто</label>
                <input type="text" class="form-control" id="carBrand" name="carBrand" th:value="${note.carBrand}">
            </div>
            <div class="mb-3">
                <label for="carModel" class="form-label">Модель авто</label>
                <input type="text" class="form-control" id="carModel" name="carModel" th:value="${note.carModel}">
            </div>
            <div class="mb-3">
                <label for="maintenanceWork" class="form-label">Вид ТО</label>
                <input type="text" class="form-control" id="maintenanceWork" name="maintenanceWork" th:value="${note.maintenanceWork}">
            </div>
            <div class="mb-3">
                <label for="maintenanceCost" class="form-label">Стоимость ТО</label>
                <input type="number" class="form-control" id="maintenanceCost" name="maintenanceCost" th:value="${note.maintenanceCost}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">© 2024 Автомобильные заметки</p>
    </footer>
</div>
</body>
</html>
