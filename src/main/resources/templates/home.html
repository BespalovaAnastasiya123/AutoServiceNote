<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Главная страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-4">АвтоЗаметки</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a th:href="@{/}" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a th:href="@{/login}" class="nav-link" aria-current="page">Вход</a></li>
                <li class="nav-item"><a th:href="@{/register}" class="nav-link">Регистрация</a></li>
            </ul>
        </header>
        <div class="px-4 py-5 my-5 text-center">
            <img class="d-block mx-auto mb-4" th:src="@{/img/home.png}" alt="" width="150" height="150">
            <h1 class="display-5 fw-bold text-body-emphasis">Заметки автомобилиста</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4"> Добро пожаловать на сайт автомобильных заметок!
                    Здесь вы можете оставить заметки о техническом обслуживании вашего автомобиля.</p>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <a class="btn btn-primary btn-lg px-4 gap-3" th:href="@{/register}">НАЧАТЬ</a>
                </div>
            </div>
        </div>
    </div>
    <footer class="py-3 my-4" style="position: absolute; bottom: 0; width: 100%;">
        <p class="text-center text-body-secondary">© 2024 Автомобильные заметки</p>
    </footer>
</main>
</body>
</html>
